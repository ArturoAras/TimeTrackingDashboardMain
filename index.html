<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Fuente de Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Domine:wght@500&family=Outfit:wght@300;400&display=swap" rel="stylesheet"> 
  <!--Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Style sheet-->
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <section>
      <div class="div__reportJeremy">
        <div class="div__infoJeremy">
          <img src="images/image-jeremy.png" alt="Jeremy Robson profile">
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="div__selectTime">
          <button id="btn__dailyTime">Daily</button>
          <button id="btn__weeklyTime" class="btn__timeSelected">Weekly</button>
          <button id="btn__monthlyTime" class="btn__timeSelected">Monthly</button>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/arturo-aras/" target="blank">Arturo Aras</a>.
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="javascript/main.js"></script>
</body>
</html>
